{% extends 'base.html' %}
{% block content %}
  <h2>Create a New Message</h2>
  <form method="POST">
    <div>
      <textarea
        name="text"
        rows="4"
        cols="50"
        placeholder="What's on your mind?"
        required
      ></textarea>
    </div>
    <div>
      <input type="submit" value="Post Message">
    </div>
  </form>
{% endblock %}
